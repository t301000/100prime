<!DOCTYPE html>
<html lang="zh-TW" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>百數表 - 找 100 以內的質數</title>

    <!-- Bootstrap -->
    <link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- custom css -->
    <link href="css/app100.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-controller="MainCtrl">
    <!-- container start -->
    <div class="my-container">

      <h1 class="text-center">百數表 - 找 100 以內的質數</h1>
      <div class="my-btn-default" ng-repeat="item in data" ng-class="{'hided': !item.shown, 'hightlight': item.shown === 2}">
        <button ng-dblclick="hideMe(item)" ng-click="hightlightMe(item)"></button>
        {{item.value}}
      </div>

      <div class="tool text-center">
        <button class="btn btn-warning" ng-click="resetAll()">重設</button>
        <button class="btn btn-info" ng-click="toogleGroup(2)">2的倍數</button>
        <button class="btn btn-info" ng-click="toogleGroup(3)">3的倍數</button>
        <button class="btn btn-info" ng-click="toogleGroup(5)">5的倍數</button>
        <button class="btn btn-info" ng-click="toogleGroup(7)">7的倍數</button>
        <button class="btn btn-info" ng-click="toogleGroup(11)">11的倍數</button>
        <button class="btn btn-success" ng-click="toogleGroup('prime')">質數</button>
      </div>
      
    </div>
    <!-- container end -->

    <div id="footer">
		<span>程式設計：林士立</span>
		<span style="margin-left: 50px;">email：t301000@gmail.com</span>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script src="libs/angular/angular.min.js"></script>
    <!-- custom js -->
    <script src="js/app100.js"></script>

  </body>
</html>
